<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Eternal - Dimensions</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-banner {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 174, 239, 0.3);
        }
        .header-banner h1 {
            font-size: 3em;
            color: #00aeef;
            text-shadow: 0 0 20px rgba(0, 174, 239, 0.8);
        }
        .dimension-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .dimension-background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .dimension-background.active {
            opacity: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }
        .footer-nav {
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px 0;
            box-shadow: 0 -4px 20px rgba(0, 174, 239, 0.25);
        }
        .footer-link {
            color: #00aeef;
            text-decoration: none;
            font-size: 1.25em;
            font-weight: bold;
            margin: 0 22px;
            transition: color 0.2s;
        }
        .footer-link:hover {
            color: #fff;
        }
        @media (max-width: 768px) {
            .header-banner h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header class="header-banner">
        <h1><a href="index.html" style="color: inherit; text-decoration: none;">Battle Eternal</a></h1>
    </header>
    <div class="dimension-container">
        <img src="3rd-dimension.png" alt="3rd Dimension" class="dimension-background active">
        <img src="4th-dimension.png" alt="4th Dimension" class="dimension-background">
        <img src="5th-dimension.png" alt="5th Dimension" class="dimension-background">
        <div class="content">
            <h2>Dimensions</h2>
            <p>Explore the mysteries of the 3rd, 4th, and 5th dimensions.</p>
        </div>
    </div>
    <footer class="footer-nav">
        <a href="index.html" class="footer-link">Home</a>
        <a href="characters.html" class="footer-link">Characters</a>
        <a href="dimensions.html" class="footer-link">Dimensions</a>
    </footer>
    <script>
        let currentIndex = 0;
        const backgrounds = document.querySelectorAll('.dimension-background');
        const totalBackgrounds = backgrounds.length;
        function showNextBackground() {
            backgrounds[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalBackgrounds;
            backgrounds[currentIndex].classList.add('active');
        }
        setInterval(showNextBackground, 5000);
    </script>
</body>
</html>
