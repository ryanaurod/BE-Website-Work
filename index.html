    <script>
        // Slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const slideCounter = document.getElementById('slideCounter');
        const progressBar = document.getElementById('progressBar');
        const slideshow = document.getElementById('slideshow');
        
        // Duration for each slide in milliseconds (3 seconds)
        const slideDuration = 3000;
        let slideTimer;
        let progressTimer;
        
        function showSlide(index) {
            // Remove active class from all slides
            slides.forEach(slide => slide.classList.remove('active'));
            
            // Add active class to current slide
            slides[index].classList.add('active');
            
            // Update counter
            slideCounter.textContent = `${index + 1} / ${totalSlides}`;
            
            // Reset and start progress bar animation
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
            
            // Use setTimeout to ensure the reset happens before the animation
            setTimeout(() => {
                progressBar.style.transition = `width ${slideDuration}ms linear`;
                progressBar.style.width = '100%';
            }, 10);
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }
        
        function startSlideshow() {
            // Clear any existing timers
            clearInterval(slideTimer);
            
            // Show initial slide
            showSlide(currentSlide);
            
            // Set up automatic slideshow
            slideTimer = setInterval(nextSlide, slideDuration);
        }
        
        function stopSlideshow() {
            clearInterval(slideTimer);
            progressBar.style.transition = 'none';
            progressBar.style.width = '0%';
        }
        
        // Pause slideshow on hover
        slideshow.addEventListener('mouseenter', stopSlideshow);
        slideshow.addEventListener('mouseleave', startSlideshow);
        
        // Start slideshow when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Small delay to ensure all images are loaded
            setTimeout(startSlideshow, 500);
        });
        
        // Handle window visibility changes (pause when tab is not active)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopSlideshow();
            } else {
                startSlideshow();
            }
        });
    </script>
